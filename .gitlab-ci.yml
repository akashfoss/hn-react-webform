stages:
  - build
  - deploy

cache:
  paths:
  - node_modules/

build:
  stage: build
  image: node:7
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - lib
pages:
  stage: deploy
  image: node:7
  script:
    - npm install
    - npm run build-storybook -- -o public
  artifacts:
      paths:
        - public
  dependencies:
    - build
  only:
    - master
