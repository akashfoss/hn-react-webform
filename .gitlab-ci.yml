stages:
  - test
  - build
  - deploy

cache:
  paths:
  - node_modules/

test:
  stage: test
  image: node:7
  script:
    - npm install --silent
    - npm run test
build:
  stage: build
  image: node:7
  script:
    - npm install --silent
    - npm run build
  artifacts:
    paths:
      - lib
    expire_in: 3 hours
pages:
  stage: deploy
  image: node:7
  script:
    - npm install --silent
    - npm run build-storybook -- -o public
  artifacts:
    paths:
      - public
    expire_in: 3 hours
  dependencies:
    - build
  only:
    - master
